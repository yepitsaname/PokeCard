<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="./css/pokedex.css">
  <script src="./js/utilities.js"></script>
  <script src="./js/pokedex.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <header class="banner">
    <h1>Pokédex</h1>
    <input type="text" name="poke-search" id="poke-search" placeholder="Search for a Pokémon..."/>
  </header>
  <main>
    <div class="previous-pokemon page-button">
      <p class="arrow left"></p>
      <img class="page-img" src="./img/question-mark.png" alt=""/>
    </div>
    <div class="pokedex">
      <div class="pokedex-left">
        <div class="image-wrapper">
          <img class="pokemon-image front" src="./img/question-mark.png" alt="Pokemon"/>
          <img class="pokemon-image front female" src="./img/question-mark.png" alt="Pokemon" hidden/>
          <img class="pokemon-image front shiny" src="./img/question-mark.png" alt="Pokemon" hidden/>
          <img class="pokemon-image front shiny female" src="./img/question-mark.png" alt="Pokemon" hidden/>
          <div class="types">
            <p class="type" hidden>Ground</p>
            <p class="type" hidden>Flying</p>
          </div>
          <div class="height-weight">
            <p class="height">20'20"</p>
            <p class="weight">999lbs</p>
          </div>
        </div>
        <div>
          <div class="poke-entry wrapper">
            <h4>Pokedex Entry <span class="gen">N/A</span></h4>
            <p>No Data</p>
          </div>
          <div class="abilities wrapper">
            <div class="ability-0">
              <h4>Ability Name</h4>
              <p>No Data</p>
            </div>
            <div class="ability-1">
              <h4>Ability Name</h4>
              <p>No Data</p>
            </div>
          </div>
        </div>
      </div>
      <div class="pokedex-right">
        <header>
          <h3 class="pokemon-name">POKEMON</h3>
        </header>
        <div class="canvas-wrapper">
          <canvas id="stat-canvas"></canvas>
        </div>
        <div class="stat-wrapper">
          <div class="stat-left">
            <p>Hit Points: </p>
            <p>Attack: </p>
            <p>Defense: </p>
            <p>Sp. Attack: </p>
            <p>Sp. Defense: </p>
            <p>Speed: </p>
          </div>
          <div class="stat-middle">
            <p class="hit-points">999</p>
            <p class="attack">999</p>
            <p class="defense">999</p>
            <p class="sp-attack">999</p>
            <p class="sp-defense">999</p>
            <p class="speed">999</p>
          </div>
          <div class="stat-right">
            <div class="hit-points"></div>
            <div class="attack"></div>
            <div class="defense"></div>
            <div class="sp-attack"></div>
            <div class="sp-defense"></div>
            <div class="speed"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="next-pokemon page-button">
      <img class="page-img" src="./img/question-mark.png" alt=""/>
      <p class="arrow right"></p>
    </div>
  </main>
  <footer class="banner">
    <h4>Using <a href="pokeapi.co">PokeAPI</a> • Created by <a href="https://github.com/yepitsaname">@yepitsaname</a></h4>
  </footer>
</body>
</html>
